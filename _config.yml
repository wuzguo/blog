# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Zak's Home
subtitle: 分享个人学习心得
keywords: 心得，技术博客
description: 一个追求进步的码农的博客
author: Zàk (https://github.com/wuzguo)
language:
- zh-cn
- en

timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wuzguo.com/blog/
root: /blog/
permalink: :year/:month/:day/:title.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - README.zhCN.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 后台
category_map:
   后台: server
   前端: front
   数据库: db
   操作系统: os
   物联网: iot
   工具: tools
   其他: others
tag_map:
  iOS: iOS
  hexo: hexo
  swift: swift
  golang: golang
  sketch: sketch
  zeplin: zeplin
  网站: website
  后台: serverSide
  js大法: javascript
  ReactNative: RN
  Mac必备工具: MacTools
  跨平台: CrossPlatform


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/


theme: jsimple
#theme: hexo-theme-hipaper

fullHttps: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html

deploy:
- type: git
  repo: https://github.com/wuzguo/blog.git
  branch: gh-pages

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup blog of https://wuzguo.github.io
  repository:
    github: https://github.com/wuzguo/blog.git,master

# ------------- Third part private config in theme ----------------------
# comment ShortName, you can choose only ONE to display.
disqus_shortname: wuzguo

# CNZZ count
cnzz_siteid: 1262530944